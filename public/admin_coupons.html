<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cupones - English To Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { firebaseConfig } from "./assets/js/firebase-app.js?v=3.1";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI References
        const btnLoad = document.getElementById('btnLoad');
        const btnSeed = document.getElementById('btnSeed');
        const listContainer = document.getElementById('listContainer');
        const statusMsg = document.getElementById('statusMsg');

        // Utils
        const log = (msg, type = 'info') => {
            const date = new Date().toLocaleTimeString();
            statusMsg.innerHTML += `<div class="${type === 'error' ? 'text-red-600' : 'text-slate-600'} text-xs font-mono border-b pb-1 mb-1">[${date}] ${msg}</div>`;
            statusMsg.scrollTop = statusMsg.scrollHeight;
        };

        // 1. List Coupons
        async function loadCoupons() {
            try {
                listContainer.innerHTML = '<div class="text-center p-4"><i class="fa-solid fa-spinner fa-spin"></i> Cargando...</div>';
                const snapshot = await getDocs(collection(db, "coupons"));

                if (snapshot.empty) {
                    listContainer.innerHTML = '<div class="text-center p-4 text-slate-400">No hay cupones registrados.</div>';
                    return;
                }

                listContainer.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex justify-between items-center";
                    div.innerHTML = `
                        <div>
                            <div class="font-bold text-lg text-indigo-700">${data.code}</div>
                            <div class="text-sm text-slate-500">
                                <span class="badge bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs">Desc: ${data.discount_percent}%</span>
                                <span class="badge ${data.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} px-2 py-0.5 rounded text-xs">${data.is_active ? 'Activo' : 'Inactivo'}</span>
                                <span class="text-xs text-slate-400 ml-2">Usos: ${data.usage_count || 0}</span>
                            </div>
                        </div>
                        <button class="text-red-500 hover:bg-red-50 p-2 rounded transition" onclick="deleteCoupon('${docSnap.id}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    `;
                    listContainer.appendChild(div);
                });
                log(`Se cargaron ${snapshot.size} cupones.`);

            } catch (e) {
                console.error(e);
                log(`Error cargando cupones: ${e.message}`, 'error');
                listContainer.innerHTML = `<div class="text-red-500 p-4">Error: ${e.message}</div>`;
            }
        }

        // 2. Seed Data
        async function seedCoupons() {
            try {
                btnSeed.disabled = true;
                log("Iniciando restauración de cupones...");

                const coupons = [
                    {
                        code: 'ETG-VIP-USER',
                        discount_percent: 100,
                        is_active: true,
                        usage_count: 0,
                        usage_limit: 1000,
                        descr: 'Acceso Total Gratuito (VIP)',
                        created_at: serverTimestamp()
                    },
                    {
                        code: 'PRO-TEACHER',
                        discount_percent: 50,
                        is_active: true,
                        usage_count: 0,
                        usage_limit: 500,
                        descr: 'Descuento para Profesores',
                        created_at: serverTimestamp()
                    }
                ];

                for (const coupon of coupons) {
                    await setDoc(doc(db, "coupons", coupon.code), coupon);
                    log(`Cupón creado/actualizado: ${coupon.code}`);
                }

                log("Restauración completada.", 'success');
                loadCoupons();

            } catch (e) {
                console.error(e);
                log(`Error creando cupones: ${e.message}`, 'error');
            } finally {
                btnSeed.disabled = false;
            }
        }

        // 3. Delete
        window.deleteCoupon = async (id) => {
            if (!confirm('¿Eliminar cupón?')) return;
            try {
                await deleteDoc(doc(db, "coupons", id));
                log(`Cupón eliminado: ${id}`);
                loadCoupons();
            } catch (e) {
                log(`Error eliminando: ${e.message}`, 'error');
            }
        };

        // Init
        btnLoad.onclick = loadCoupons;
        btnSeed.onclick = seedCoupons;

        // Auto Load
        loadCoupons();

    </script>
</head>

<body class="bg-slate-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800"><i class="fa-solid fa-ticket"></i> Admin Cupones</h1>
            <div class="flex gap-2">
                <button id="btnLoad"
                    class="bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-50 transition">
                    <i class="fa-solid fa-rotate"></i> Recargar
                </button>
                <button id="btnSeed"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-sm">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Restaurar Cupones
                </button>
            </div>
        </div>

        <div id="listContainer" class="flex flex-col gap-3 mb-6">
            <!-- Items -->
        </div>

        <div class="bg-slate-900 text-slate-200 p-4 rounded-lg font-mono text-sm">
            <h3 class="text-slate-400 text-xs uppercase font-bold mb-2">Logs del Sistema</h3>
            <div id="statusMsg" class="h-32 overflow-y-auto"></div>
        </div>

        <p class="text-center text-slate-400 mt-8 text-xs">
            Esta herramienta es solo para desarrollo/debug. Eliminar en producción.
        </p>
    </div>
</body>

</html>
